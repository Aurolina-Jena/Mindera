<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/calendar.css" />
    <script defer src="src/js/calendar.js"></script>

    <title>Calendar</title>
  </head>
<body>
    <div id="calendar" class='clander'>
      <div id='popup' class='hide'>
        <button id='add' onclick="addEvents()" class='addBtn'>Add</button>
        <button id='delete' onclick="deleteEvents()" class='addBtn'>Delete</button>
        <span id='close' onclick="closeEvent()" class='closeIcon'>X</span>
        <input type='text' value="xyax" id="eventInput"></input>
      </div>
    </div>
    
</body>
</html>
